<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Simple script to generate lowpoly images." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesmosLowpoly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Righteous&family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <div class="input">
        <div class="imageArea">
            <span class="text">Drag & Drop an image</span>
            <span> or <span class="button">browse</span></span>
            <input type="file" accept="image/jpg,image/jpeg,image/png" id="imageBrowser" hidden>
        </div>
        <div class="params">
            <label for="edge-points">No of edge points: </label>
            <input type="number" id="edge-points" name="Edge Points" min="1" max="1500" value="200"><br>
            <label for="bg-points">No of background points: </label>
            <input type="number" id="bg-points" name="Background Points" min="1" max="1000" value="50"><br>
        </div>
        <div class="ctrlButtons">
            <button onclick="Process()" id="genButton">Generate</button>
        </div>
    </div>
    <div class="output">
        <div class="canvas">
            <canvas id="testCanvas"></canvas>
        </div>
    </div>
</body>
<script src='script.js'></script>

</html>
